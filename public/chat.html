<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Web Chat</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="./vendors-sdk.min.js"></script>
        <script type="module" src="./chat.js"></script>
        <link rel="stylesheet" type="text/css" href="chatstyle.css?ver=2">
    </head>
    <body>
        <div class='base'>
            <div class='box'>
                <div class='wave -one'></div>
                <div class='wave -two'></div>
                <div class='wave -three'></div>
                <div class='title'>RainbowBridge</div>
            </div>
            <div class="rightbox">
                <div class="chatw" >Chat with Agent: </div><span id="agent_status"></span>
                <!-- <label for='ageent_name'>Agent: </label><span id="agent_status"></span> -->
                <br>
                <div class="chat">
                    <textarea id="chatarea" rows="32" cols="100" readonly="true"></textarea>
                    <textarea id="sendchatarea" rows="2" cols="93"></textarea>
                    <button class="sendbutton">Send</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
